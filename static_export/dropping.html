<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Departure - MarriottConnect</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a href="dashboard-registrar.html">
                    <i class='bx bxs-graduation'></i> Marriott<span style="color: var(--primary-color);">Connect</span>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="dashboard-registrar.html" class="nav-link">
                    <i class='bx bx-grid-alt'></i> Dashboard
                </a>
                <a href="student-directory.html" class="nav-link">
                    <i class='bx bx-user-pin'></i> Student Directory
                </a>
                <a href="enrollment-wizard.html" class="nav-link">
                    <i class='bx bx-id-card'></i> Enrollment
                </a>
                <a href="records.html" class="nav-link">
                    <i class='bx bx-folder-open'></i> Permanent Records
                </a>
                <a href="promotion.html" class="nav-link">
                    <i class='bx bx-up-arrow-circle'></i> Promotion
                </a>
                <a href="remedial.html" class="nav-link">
                    <i class='bx bx-first-aid'></i> Remedial/Summer
                </a>
                <a href="dropping.html" class="nav-link active">
                    <i class='bx bx-user-minus'></i> Dropping/Transfer
                </a>
            </nav>
            <div style="margin-top: auto; padding: 1rem; border-top: 1px solid var(--border-color);">
                <a href="index.html" class="nav-link" style="color: var(--danger-color);">
                    <i class='bx bx-log-out'></i> Log Out
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                 <div class="flex items-center gap-4">
                    <button class="btn btn-secondary md:hidden" onclick="toggleSidebar()">
                        <i class='bx bx-menu'></i>
                    </button>
                    <h2 class="header-title">Student Departure</h2>
                </div>
                <div class="user-menu">
                    <span>Registrar User</span>
                    <span class="role-badge">REGISTRAR</span>
                </div>
            </header>

            <main class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Process Drop / Transfer Out</h3>
                    </div>
                    <div class="card-body">
                         <div class="form-group">
                            <label class="form-label">Search Student</label>
                            <input type="text" class="form-control" placeholder="Search name or LRN">
                        </div>

                        <div class="bg-yellow-50 border border-yellow-200 p-4 rounded mb-4">
                            <h4 class="font-bold text-yellow-800">Selected Student: Juan Dela Cruz (Grade 7)</h4>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="form-group">
                                <label class="form-label">Action Type</label>
                                <select class="form-control">
                                    <option>Drop (Did not attend)</option>
                                    <option>Transfer Out</option>
                                </select>
                            </div>
                             <div class="form-group">
                                <label class="form-label">Effectivity Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Reason / Remarks</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>

                        <div class="flex justify-end mt-4">
                             <button class="btn btn-danger">Confirm Action</button>
                         </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
