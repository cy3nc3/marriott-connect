<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF9 Generator - MarriottConnect</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a href="dashboard-admin.html">
                    <i class='bx bxs-graduation'></i> Marriott<span style="color: var(--primary-color);">Connect</span>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="dashboard-admin.html" class="nav-link">
                    <i class='bx bx-grid-alt'></i> Dashboard
                </a>
                <a href="curriculum.html" class="nav-link">
                    <i class='bx bx-book-content'></i> Curriculum
                </a>
                <a href="sections.html" class="nav-link">
                    <i class='bx bx-group'></i> Sections
                </a>
                <a href="schedule.html" class="nav-link">
                    <i class='bx bx-calendar-event'></i> Schedule Matrix
                </a>
                <a href="report-classlist.html" class="nav-link">
                    <i class='bx bx-list-ol'></i> Class Lists
                </a>
                <a href="report-deped.html" class="nav-link">
                    <i class='bx bx-folder'></i> DepEd Reports
                </a>
                <a href="report-sf9.html" class="nav-link active">
                    <i class='bx bx-printer'></i> SF9 Generator
                </a>
            </nav>
            <div style="margin-top: auto; padding: 1rem; border-top: 1px solid var(--border-color);">
                <a href="index.html" class="nav-link" style="color: var(--danger-color);">
                    <i class='bx bx-log-out'></i> Log Out
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                 <div class="flex items-center gap-4">
                    <button class="btn btn-secondary md:hidden" onclick="toggleSidebar()">
                        <i class='bx bx-menu'></i>
                    </button>
                    <h2 class="header-title">Report Card (SF9) Generator</h2>
                </div>
                <div class="user-menu">
                    <span>Admin User</span>
                    <span class="role-badge">ADMIN</span>
                </div>
            </header>

            <main class="content-area">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                            <div class="form-group mb-0">
                                <label class="form-label">Grade Level</label>
                                <select class="form-control">
                                    <option>Grade 7</option>
                                </select>
                            </div>
                            <div class="form-group mb-0">
                                <label class="form-label">Section</label>
                                <select class="form-control">
                                    <option>Rizal</option>
                                </select>
                            </div>
                            <div class="form-group mb-0">
                                <label class="form-label">Student</label>
                                <select class="form-control">
                                    <option>Dela Cruz, Juan</option>
                                    <option>Santos, Maria</option>
                                </select>
                            </div>
                            <button class="btn btn-primary">Generate Preview</button>
                        </div>
                    </div>
                </div>

                <div class="card bg-gray-50 flex items-center justify-center p-8 border-dashed border-2 border-gray-300 min-h-[500px]">
                    <div class="text-center">
                        <img src="images/sf9_print_preview.png" alt="Report Card Preview" class="max-w-md shadow-lg border mb-4">
                        <p class="text-gray-500">Preview generated successfully.</p>
                        <div class="flex justify-center gap-2 mt-4">
                            <button class="btn btn-primary"><i class='bx bx-printer'></i> Print Now</button>
                            <button class="btn btn-secondary"><i class='bx bx-download'></i> Download PDF</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
