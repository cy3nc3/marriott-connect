<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MarriottConnect</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a href="dashboard-admin.html">
                    <i class='bx bxs-graduation'></i> Marriott<span style="color: var(--primary-color);">Connect</span>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="dashboard-admin.html" class="nav-link active">
                    <i class='bx bx-grid-alt'></i> Dashboard
                </a>
                <a href="curriculum.html" class="nav-link">
                    <i class='bx bx-book-content'></i> Curriculum
                </a>
                <a href="sections.html" class="nav-link">
                    <i class='bx bx-group'></i> Sections
                </a>
                <a href="schedule.html" class="nav-link">
                    <i class='bx bx-calendar-event'></i> Schedule Matrix
                </a>
                <a href="report-classlist.html" class="nav-link">
                    <i class='bx bx-list-ol'></i> Class Lists
                </a>
                <a href="report-deped.html" class="nav-link">
                    <i class='bx bx-folder'></i> DepEd Reports
                </a>
                <a href="report-sf9.html" class="nav-link">
                    <i class='bx bx-printer'></i> SF9 Generator
                </a>
            </nav>
            <div style="margin-top: auto; padding: 1rem; border-top: 1px solid var(--border-color);">
                <a href="index.html" class="nav-link" style="color: var(--danger-color);">
                    <i class='bx bx-log-out'></i> Log Out
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <div class="flex items-center gap-4">
                    <button class="btn btn-secondary md:hidden" onclick="toggleSidebar()">
                        <i class='bx bx-menu'></i>
                    </button>
                    <h2 class="header-title">Administrator Dashboard</h2>
                </div>
                <div class="user-menu">
                    <span>Admin User</span>
                    <span class="role-badge">ADMIN</span>
                </div>
            </header>

            <main class="content-area">
                <!-- Stats Row -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="card p-4 flex items-center justify-between">
                        <div>
                            <div class="text-sm text-gray-500 font-bold uppercase">Total Students</div>
                            <div class="text-2xl font-bold mt-1">850</div>
                        </div>
                        <div style="width: 48px; height: 48px; background-color: #e0f2fe; color: #0369a1; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                            <i class='bx bx-user-pin'></i>
                        </div>
                    </div>
                     <div class="card p-4 flex items-center justify-between">
                        <div>
                            <div class="text-sm text-gray-500 font-bold uppercase">Active Faculty</div>
                            <div class="text-2xl font-bold mt-1">42</div>
                        </div>
                        <div style="width: 48px; height: 48px; background-color: #fef3c7; color: #b45309; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                            <i class='bx bx-id-card'></i>
                        </div>
                    </div>
                     <div class="card p-4 flex items-center justify-between">
                        <div>
                            <div class="text-sm text-gray-500 font-bold uppercase">Sections</div>
                            <div class="text-2xl font-bold mt-1">24</div>
                        </div>
                        <div style="width: 48px; height: 48px; background-color: #dcfce7; color: #15803d; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                            <i class='bx bx-building'></i>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                         <h3 class="card-title">Enrollment Trends</h3>
                    </div>
                    <div class="card-body">
                         <div style="height: 200px; background-color: #f9fafb; display: flex; align-items: center; justify-content: center; color: #9ca3af; border: 2px dashed #e5e7eb; border-radius: 0.5rem;">
                            Chart Placeholder (Static)
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
