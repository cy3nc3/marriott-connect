<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Sheet - MarriottConnect</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a href="dashboard-teacher.html">
                    <i class='bx bxs-graduation'></i> Marriott<span style="color: var(--primary-color);">Connect</span>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="dashboard-teacher.html" class="nav-link">
                    <i class='bx bx-grid-alt'></i> Dashboard
                </a>
                <a href="grading-sheet.html" class="nav-link active">
                    <i class='bx bx-edit'></i> Grading Sheet
                </a>
                <a href="advisory-board.html" class="nav-link">
                    <i class='bx bx-chalkboard'></i> Advisory Board
                </a>
            </nav>
            <div style="margin-top: auto; padding: 1rem; border-top: 1px solid var(--border-color);">
                <a href="index.html" class="nav-link" style="color: var(--danger-color);">
                    <i class='bx bx-log-out'></i> Log Out
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                 <div class="flex items-center gap-4">
                    <button class="btn btn-secondary md:hidden" onclick="toggleSidebar()">
                        <i class='bx bx-menu'></i>
                    </button>
                    <h2 class="header-title">Grading Sheet</h2>
                </div>
                <div class="user-menu">
                    <span>Teacher User</span>
                    <span class="role-badge">TEACHER</span>
                </div>
            </header>

            <main class="content-area">
                <div class="card mb-4">
                    <div class="card-body">
                         <div class="flex gap-4 items-end">
                            <div class="form-group mb-0">
                                <label class="form-label">Section</label>
                                <select class="form-control" style="width: 200px;">
                                    <option>Grade 7 - Rizal</option>
                                    <option>Grade 7 - Bonifacio</option>
                                </select>
                            </div>
                            <div class="form-group mb-0">
                                <label class="form-label">Subject</label>
                                <select class="form-control" style="width: 200px;">
                                    <option>Mathematics 7</option>
                                </select>
                            </div>
                             <div class="form-group mb-0">
                                <label class="form-label">Quarter</label>
                                <select class="form-control" style="width: 150px;">
                                    <option>1st Quarter</option>
                                    <option>2nd Quarter</option>
                                </select>
                            </div>
                            <button class="btn btn-primary">Load Sheet</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header flex justify-between">
                         <h3 class="card-title">Grade 7 - Rizal : Mathematics 7</h3>
                         <button class="btn btn-success btn-sm"><i class='bx bx-save'></i> Save Grades</button>
                    </div>
                    <div class="card-body p-0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th class="text-center" style="width: 100px;">Written Work (40%)</th>
                                    <th class="text-center" style="width: 100px;">Perf. Task (40%)</th>
                                    <th class="text-center" style="width: 100px;">Exam (20%)</th>
                                    <th class="text-center" style="width: 100px;">Initial Grade</th>
                                    <th class="text-center" style="width: 100px;">Quarterly Grade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="font-bold">Dela Cruz, Juan</td>
                                    <td class="text-center"><input type="number" class="form-control text-center p-1" value="85"></td>
                                    <td class="text-center"><input type="number" class="form-control text-center p-1" value="88"></td>
                                    <td class="text-center"><input type="number" class="form-control text-center p-1" value="86"></td>
                                    <td class="text-center font-bold text-gray-500">86.60</td>
                                    <td class="text-center font-bold text-indigo-600">87</td>
                                </tr>
                                <tr>
                                    <td class="font-bold">Santos, Maria</td>
                                    <td class="text-center"><input type="number" class="form-control text-center p-1" value="90"></td>
                                    <td class="text-center"><input type="number" class="form-control text-center p-1" value="92"></td>
                                    <td class="text-center"><input type="number" class="form-control text-center p-1" value="89"></td>
                                    <td class="text-center font-bold text-gray-500">90.60</td>
                                    <td class="text-center font-bold text-indigo-600">91</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
