<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisory Board - MarriottConnect</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a href="dashboard-teacher.html">
                    <i class='bx bxs-graduation'></i> Marriott<span style="color: var(--primary-color);">Connect</span>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="dashboard-teacher.html" class="nav-link">
                    <i class='bx bx-grid-alt'></i> Dashboard
                </a>
                <a href="grading-sheet.html" class="nav-link">
                    <i class='bx bx-edit'></i> Grading Sheet
                </a>
                <a href="advisory-board.html" class="nav-link active">
                    <i class='bx bx-chalkboard'></i> Advisory Board
                </a>
            </nav>
            <div style="margin-top: auto; padding: 1rem; border-top: 1px solid var(--border-color);">
                <a href="index.html" class="nav-link" style="color: var(--danger-color);">
                    <i class='bx bx-log-out'></i> Log Out
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                 <div class="flex items-center gap-4">
                    <button class="btn btn-secondary md:hidden" onclick="toggleSidebar()">
                        <i class='bx bx-menu'></i>
                    </button>
                    <h2 class="header-title">Advisory Board</h2>
                </div>
                <div class="user-menu">
                    <span>Teacher User</span>
                    <span class="role-badge">TEACHER</span>
                </div>
            </header>

            <main class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Grade 7 - Rizal Summary</h3>
                    </div>
                    <div class="card-body">
                         <div class="tabs">
                             <div class="tab-btn active">Academic Summary</div>
                             <div class="tab-btn">Conduct / Values</div>
                             <div class="tab-btn">Attendance</div>
                         </div>

                         <div class="tab-content active">
                             <table class="table">
                                <thead>
                                    <tr>
                                        <th>Student Name</th>
                                        <th class="text-center">English</th>
                                        <th class="text-center">Math</th>
                                        <th class="text-center">Science</th>
                                        <th class="text-center">Filipino</th>
                                        <th class="text-center font-bold">General Average</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="font-bold">Dela Cruz, Juan</td>
                                        <td class="text-center">88</td>
                                        <td class="text-center">85</td>
                                        <td class="text-center">86</td>
                                        <td class="text-center">89</td>
                                        <td class="text-center font-bold text-indigo-600">87.00</td>
                                    </tr>
                                    <tr>
                                        <td class="font-bold">Santos, Maria</td>
                                        <td class="text-center">92</td>
                                        <td class="text-center">90</td>
                                        <td class="text-center">91</td>
                                        <td class="text-center">93</td>
                                        <td class="text-center font-bold text-indigo-600">91.50</td>
                                    </tr>
                                </tbody>
                             </table>
                         </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
