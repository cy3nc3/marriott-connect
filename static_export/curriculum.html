<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Management - MarriottConnect</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a href="dashboard-admin.html">
                    <i class='bx bxs-graduation'></i> Marriott<span style="color: var(--primary-color);">Connect</span>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="dashboard-admin.html" class="nav-link">
                    <i class='bx bx-grid-alt'></i> Dashboard
                </a>
                <a href="curriculum.html" class="nav-link active">
                    <i class='bx bx-book-content'></i> Curriculum
                </a>
                <a href="sections.html" class="nav-link">
                    <i class='bx bx-group'></i> Sections
                </a>
                <a href="schedule.html" class="nav-link">
                    <i class='bx bx-calendar-event'></i> Schedule Matrix
                </a>
                <a href="report-classlist.html" class="nav-link">
                    <i class='bx bx-list-ol'></i> Class Lists
                </a>
                <a href="report-deped.html" class="nav-link">
                    <i class='bx bx-folder'></i> DepEd Reports
                </a>
                <a href="report-sf9.html" class="nav-link">
                    <i class='bx bx-printer'></i> SF9 Generator
                </a>
            </nav>
            <div style="margin-top: auto; padding: 1rem; border-top: 1px solid var(--border-color);">
                <a href="index.html" class="nav-link" style="color: var(--danger-color);">
                    <i class='bx bx-log-out'></i> Log Out
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                 <div class="flex items-center gap-4">
                    <button class="btn btn-secondary md:hidden" onclick="toggleSidebar()">
                        <i class='bx bx-menu'></i>
                    </button>
                    <h2 class="header-title">Curriculum Manager</h2>
                </div>
                <div class="user-menu">
                    <span>Admin User</span>
                    <span class="role-badge">ADMIN</span>
                </div>
            </header>

            <main class="content-area">
                <div class="card">
                    <div class="card-header">
                        <div class="flex justify-between items-center w-full">
                            <div class="flex gap-2">
                                <select class="form-control" style="width: 150px;">
                                    <option>Grade 7</option>
                                    <option>Grade 8</option>
                                    <option>Grade 9</option>
                                    <option>Grade 10</option>
                                </select>
                            </div>
                            <button class="btn btn-primary btn-sm">
                                <i class='bx bx-plus'></i> Add Subject
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Subject Code</th>
                                    <th>Description</th>
                                    <th>Type</th>
                                    <th>Hours/Week</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="font-bold">ENG7</td>
                                    <td>English 7</td>
                                    <td><span class="badge badge-info">Core</span></td>
                                    <td>4</td>
                                    <td class="text-right">
                                         <button class="btn btn-secondary btn-sm"><i class='bx bx-edit text-indigo-600'></i></button>
                                         <button class="btn btn-secondary btn-sm"><i class='bx bx-trash text-red-600'></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="font-bold">MATH7</td>
                                    <td>Mathematics 7</td>
                                    <td><span class="badge badge-info">Core</span></td>
                                    <td>4</td>
                                    <td class="text-right">
                                         <button class="btn btn-secondary btn-sm"><i class='bx bx-edit text-indigo-600'></i></button>
                                         <button class="btn btn-secondary btn-sm"><i class='bx bx-trash text-red-600'></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="font-bold">MAPEH7</td>
                                    <td>Music, Arts, PE, Health</td>
                                    <td><span class="badge badge-warning">Minor</span></td>
                                    <td>3</td>
                                    <td class="text-right">
                                         <button class="btn btn-secondary btn-sm"><i class='bx bx-edit text-indigo-600'></i></button>
                                         <button class="btn btn-secondary btn-sm"><i class='bx bx-trash text-red-600'></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
