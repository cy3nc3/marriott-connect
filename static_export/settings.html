<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - MarriottConnect</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a href="dashboard-super-admin.html">
                    <i class='bx bxs-graduation'></i> Marriott<span style="color: var(--primary-color);">Connect</span>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="dashboard-super-admin.html" class="nav-link">
                    <i class='bx bx-grid-alt'></i> Dashboard
                </a>
                <a href="school-year.html" class="nav-link">
                    <i class='bx bx-calendar'></i> School Year
                </a>
                <a href="users.html" class="nav-link">
                    <i class='bx bx-user'></i> User Management
                </a>
                <a href="settings.html" class="nav-link active">
                    <i class='bx bx-cog'></i> Settings
                </a>
            </nav>
            <div style="margin-top: auto; padding: 1rem; border-top: 1px solid var(--border-color);">
                <a href="index.html" class="nav-link" style="color: var(--danger-color);">
                    <i class='bx bx-log-out'></i> Log Out
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <div class="flex items-center gap-4">
                    <button class="btn btn-secondary md:hidden" onclick="toggleSidebar()">
                        <i class='bx bx-menu'></i>
                    </button>
                    <h2 class="header-title">System Settings</h2>
                </div>
                <div class="user-menu">
                    <span>Super Admin</span>
                    <span class="role-badge">SUPER_ADMIN</span>
                </div>
            </header>

            <main class="content-area">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">General Information</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">School Name</label>
                                <input type="text" class="form-control" value="Marriott School System">
                            </div>
                            <div class="form-group">
                                <label class="form-label">School Address</label>
                                <textarea class="form-control" rows="3">123 Education Blvd, Academic City</textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Contact Email</label>
                                <input type="email" class="form-control" value="info@marriott.edu">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">System Configuration</h3>
                        </div>
                        <div class="card-body">
                             <div class="form-group">
                                <label class="form-label">Default Language</label>
                                <select class="form-control">
                                    <option>English</option>
                                    <option>Filipino</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Maintenance Mode</label>
                                <div class="form-check form-switch mt-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" class="h-4 w-4 text-indigo-600">
                                        <span class="ml-2 text-sm text-gray-700">Enable Maintenance Mode</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="flex justify-end mt-4">
                    <button class="btn btn-primary">Save Changes</button>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
