<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Wizard - MarriottConnect</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a href="dashboard-registrar.html">
                    <i class='bx bxs-graduation'></i> Marriott<span style="color: var(--primary-color);">Connect</span>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="dashboard-registrar.html" class="nav-link">
                    <i class='bx bx-grid-alt'></i> Dashboard
                </a>
                <a href="student-directory.html" class="nav-link">
                    <i class='bx bx-user-pin'></i> Student Directory
                </a>
                <a href="enrollment-wizard.html" class="nav-link active">
                    <i class='bx bx-id-card'></i> Enrollment
                </a>
                <a href="records.html" class="nav-link">
                    <i class='bx bx-folder-open'></i> Permanent Records
                </a>
                <a href="promotion.html" class="nav-link">
                    <i class='bx bx-up-arrow-circle'></i> Promotion
                </a>
                <a href="remedial.html" class="nav-link">
                    <i class='bx bx-first-aid'></i> Remedial/Summer
                </a>
                <a href="dropping.html" class="nav-link">
                    <i class='bx bx-user-minus'></i> Dropping/Transfer
                </a>
            </nav>
            <div style="margin-top: auto; padding: 1rem; border-top: 1px solid var(--border-color);">
                <a href="index.html" class="nav-link" style="color: var(--danger-color);">
                    <i class='bx bx-log-out'></i> Log Out
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                 <div class="flex items-center gap-4">
                    <button class="btn btn-secondary md:hidden" onclick="toggleSidebar()">
                        <i class='bx bx-menu'></i>
                    </button>
                    <h2 class="header-title">Enrollment Wizard</h2>
                </div>
                <div class="user-menu">
                    <span>Registrar User</span>
                    <span class="role-badge">REGISTRAR</span>
                </div>
            </header>

            <main class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">New Enrollment</h3>
                    </div>
                    <div class="card-body">
                        <!-- Progress Steps -->
                        <div class="flex justify-between mb-8 relative">
                            <div class="absolute top-1/2 left-0 w-full h-0.5 bg-gray-200 -z-10 transform -translate-y-1/2"></div>
                            <div class="flex flex-col items-center bg-white px-2 z-10">
                                <div class="w-8 h-8 rounded-full bg-indigo-600 text-white flex items-center justify-center font-bold">1</div>
                                <span class="text-xs font-bold mt-1">Student Info</span>
                            </div>
                            <div class="flex flex-col items-center bg-white px-2 z-10">
                                <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-bold">2</div>
                                <span class="text-xs text-gray-500 mt-1">Guardian Info</span>
                            </div>
                             <div class="flex flex-col items-center bg-white px-2 z-10">
                                <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-bold">3</div>
                                <span class="text-xs text-gray-500 mt-1">Assessment</span>
                            </div>
                        </div>

                        <!-- Step 1 Content -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="Juan">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Dela Cruz">
                            </div>
                            <div class="form-group">
                                <label class="form-label">LRN</label>
                                <input type="text" class="form-control" placeholder="12-digit LRN">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Grade Level to Enroll</label>
                                <select class="form-control">
                                    <option>Grade 7</option>
                                    <option>Grade 8</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex justify-end mt-6">
                            <button class="btn btn-primary">
                                Next Step <i class='bx bx-right-arrow-alt'></i>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
