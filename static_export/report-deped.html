<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepEd Reports - MarriottConnect</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a href="dashboard-admin.html">
                    <i class='bx bxs-graduation'></i> Marriott<span style="color: var(--primary-color);">Connect</span>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="dashboard-admin.html" class="nav-link">
                    <i class='bx bx-grid-alt'></i> Dashboard
                </a>
                <a href="curriculum.html" class="nav-link">
                    <i class='bx bx-book-content'></i> Curriculum
                </a>
                <a href="sections.html" class="nav-link">
                    <i class='bx bx-group'></i> Sections
                </a>
                <a href="schedule.html" class="nav-link">
                    <i class='bx bx-calendar-event'></i> Schedule Matrix
                </a>
                <a href="report-classlist.html" class="nav-link">
                    <i class='bx bx-list-ol'></i> Class Lists
                </a>
                <a href="report-deped.html" class="nav-link active">
                    <i class='bx bx-folder'></i> DepEd Reports
                </a>
                <a href="report-sf9.html" class="nav-link">
                    <i class='bx bx-printer'></i> SF9 Generator
                </a>
            </nav>
            <div style="margin-top: auto; padding: 1rem; border-top: 1px solid var(--border-color);">
                <a href="index.html" class="nav-link" style="color: var(--danger-color);">
                    <i class='bx bx-log-out'></i> Log Out
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                 <div class="flex items-center gap-4">
                    <button class="btn btn-secondary md:hidden" onclick="toggleSidebar()">
                        <i class='bx bx-menu'></i>
                    </button>
                    <h2 class="header-title">DepEd Reports</h2>
                </div>
                <div class="user-menu">
                    <span>Admin User</span>
                    <span class="role-badge">ADMIN</span>
                </div>
            </header>

            <main class="content-area">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="card p-6 text-center hover:shadow-md transition-shadow cursor-pointer">
                        <div class="text-indigo-600 mb-4 text-5xl">
                            <i class='bx bxs-file-pdf'></i>
                        </div>
                        <h3 class="font-bold text-lg">School Form 1 (SF1)</h3>
                        <p class="text-sm text-gray-500 mt-2">School Register</p>
                        <button class="btn btn-primary mt-4 w-full">Generate</button>
                    </div>
                    <div class="card p-6 text-center hover:shadow-md transition-shadow cursor-pointer">
                        <div class="text-indigo-600 mb-4 text-5xl">
                            <i class='bx bxs-file-pdf'></i>
                        </div>
                        <h3 class="font-bold text-lg">School Form 2 (SF2)</h3>
                        <p class="text-sm text-gray-500 mt-2">Daily Attendance</p>
                        <button class="btn btn-primary mt-4 w-full">Generate</button>
                    </div>
                    <div class="card p-6 text-center hover:shadow-md transition-shadow cursor-pointer">
                        <div class="text-indigo-600 mb-4 text-5xl">
                            <i class='bx bxs-file-pdf'></i>
                        </div>
                        <h3 class="font-bold text-lg">School Form 5 (SF5)</h3>
                        <p class="text-sm text-gray-500 mt-2">Report on Promotion</p>
                        <button class="btn btn-primary mt-4 w-full">Generate</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
